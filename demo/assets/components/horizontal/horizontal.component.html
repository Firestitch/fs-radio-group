<form #form="ngForm">
  <fs-radio-group [(ngModel)]="selectedHorizontal" label="Radio Buttons" name="horizontal">
      <mat-radio-button *ngFor="let item of items" [value]="item">{{ item.name }}</mat-radio-button>
  </fs-radio-group>

  <div>
    <button mat-raised-button (click)="change()">Set Last</button>
  </div>

  <fieldset>
      <legend>Selected</legend>
      {{ selectedHorizontal | json }}
  </fieldset>
</form>
