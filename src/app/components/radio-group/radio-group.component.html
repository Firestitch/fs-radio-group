<fs-label-field>
  <fs-label>{{label}}</fs-label>
  <mat-radio-group [ngClass]="{ vertical: orientation=='vertical' }">
    <ng-content select="mat-radio-button"></ng-content>
  </mat-radio-group>
  <div class="fs-form-message-wrapper">
    <div class="fs-form-hint-wrapper">
      <ng-content select="mat-hint"></ng-content>
    </div>
  </div>
</fs-label-field>
