<form fsForm>
  <fs-radio-group [(ngModel)]="selectedHorizontal" [compareWith]="compareWith" label="Radio Buttons" name="horizontal" fsFormRequired>
    <mat-radio-button *ngFor="let item of items" [value]="item">{{ item.name }}</mat-radio-button>
    <mat-hint>Hint hint hint!</mat-hint>
  </fs-radio-group>
  <fieldset>
    <legend>Selected</legend>
    {{ selectedHorizontal | json }}
  </fieldset>
</form>
